<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
          padding: 20px;
          background-color: #f0f2f5;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
      
        .card {
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          border: none;
        }
        .card-header {
          background: #fff;
          border-bottom: 1px solid #e0e0e0;
        }
        .card-header h2 {
          margin: 0;
          font-size: 1.5rem;
          color: #333;
        }
      
        .json-container {
          position: relative;
          background: #1e1e1e;
          color: #d4d4d4;
          padding: 1rem;
          border-radius: 6px;
          font-family: 'JetBrains Mono', monospace;
          font-size: 14px;
          line-height: 1.5;
          max-height: 90vh;
          overflow: auto;
          white-space: pre-wrap;
        }
      
        /* two colours: keys & values */
        .json-container .key   { color: #39FF14; }  
        .json-container .value { color: #00FFFF; }  
      
        .copy-button {
          position: absolute;
          top: 20px;
          right: 60px;      
          z-index: 10;
        }
      </style>
      
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="/" class="btn btn-secondary">&larr; Back to Form</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Verification Result</h2>
            </div>
            <div class="card-body position-relative">
                <button class="btn btn-sm btn-outline-primary copy-button" onclick="copyToClipboard()">
                  Copy
                </button>
              
                <!-- empty placeholder -->
                <pre id="jsonDisplay" class="json-container"></pre>
              </div>
              
        </div>
    </div>
    <script>
        // basic syntax‚Äêhighlighter for JSON: wraps keys & values in spans
        function syntaxHighlight(json) {
          json = json
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
          return json.replace(
            /("(\\u[\da-fA-F]{4}|\\[^u]|[^\\"])*"\s*:)|("(\\u[\da-fA-F]{4}|\\[^u]|[^\\"])*")|(\b\d+(\.\d+)?\b)/g,
            (match, mKey, mQuoted) => {
              if (mKey) {
                return `<span class="key">${match}</span>`;
              } else {
                return `<span class="value">${match}</span>`;
              }
            }
          );
        }
      
        // grab your raw JSON from the server
        const raw = {{ json_str | safe }};
        const pretty = JSON.stringify(raw, null, 2);
        document.getElementById('jsonDisplay').innerHTML = syntaxHighlight(pretty);
      
        function copyToClipboard() {
          navigator.clipboard
            .writeText(pretty)
            .then(() => {
              const btn = document.querySelector('.copy-button');
              btn.textContent = 'Copied!';
              setTimeout(() => { btn.textContent = 'Copy'; }, 1500);
            })
            .catch(console.error);
        }
      </script>
      
</body>
</html>
